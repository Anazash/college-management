{% extends 'navsign.html' %}

{% block content %}
{% load static %}
    <style>
      form {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #ccc;
        width: 50%;
        margin-left: 280px;
      }
      
      input[type=text], select, input[type=number], input[type=date] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <style>
    h2{
        text-align: center;
    }
  </style>
  
  <body>
    <div class="container">
      <h2>Add Student</h2>
      <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter student name" required>
        
        <label for="age">Enter Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter student age" required>
        
        <label for="adrs">Enter Address:</label>
        <input type="text" id="adrs" name="adrs" placeholder="Enter student address" required>
        
        <label for="join">Select a Date:</label>
        <input type="date" id="join" name="join" required>

        <label for="num">Phone Number:</label>
        <input type="number" id="num" name="num" placeholder="Enter phoneNumber" required>
        
        <div class="form-outline mb-4">
          <select class="option" name="subject">
              
            <option disabled="disabled" selected="selected">--Choose option--</option>
            {% for c in course %}
              <option value="{{c.id}}">{{c.coursename}}</option>
            {% endfor %}
          </select>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
{% endblock %}
