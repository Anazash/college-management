{% extends 'navsign.html' %}

{% block content %}
{% load static %}
    <style>
      form {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 50%;
        margin-left: 280px;
        box-shadow: 0px 0px 5px #ccc;
      }
      
      input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
      h2{
        text-align: center;
    }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h2>Add Course</h2>
      <form action="{% url 'addc' %}" method="post">
        {% csrf_token %}
        <label for="course_name">Enter Course:</label>
        <input type="text" id="cname" name="cname" placeholder="enter course name...">
        
        <label for="fee">Enter Course Fee:</label>
        <input type="text" id="fee" name="fee" placeholder="enter course amount...">
        
        <input type="submit" value="Submit">
      </form>
    </div>
{% endblock %}
