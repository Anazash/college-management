{% extends 'lognav1.html' %}

{% block content %}
{% load static %}

<div class="card">
    <img src="{{sp.image.url}}" style="width:50%">
    <div class="container">
      <h5 class="card-title">{{sp.user.first_name}}</h5>
          <p class="card-text">ADDRESS : {{sp.address}}</p>
          <p class="card-text">AGE : {{sp.age}}</p>
          <p class="card-text">EMAIL-ID : {{sp.user.email}}</p>
          <p class="card-text">MOBILE_NUMBER :{{sp.number}}</p>
          <p class="card-text">USERNAME:{{sp.user.username}}</p>
          <p class="card-text">COURSE:{{sp.course.coursename}}</p>
    </div>
  </div>  
  <style>
    .card {
        width: 350px;
        background-color: #f8f8f8;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
      }
      
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }
      
      .card img {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      
      
      .container {
        padding: 10px;
        text-align: center;
        
      }
      
      .container h2 {
        margin: 10px 0;
        font-size: 28px;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        color: #333;
      }
      
      .container p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 10px;
        font-family: 'Open Sans', sans-serif;
        color: #666;
      }
      
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px;
        border-radius: 50px;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      
      .btn:hover {
        background-color: #0056b3;
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
      
</style>

{% endblock %}
