<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-size: auto;
            margin-top: 130px;
        }
        

    </style>
</head>
<body style="background-image: url('{% static 'images/aa.jpg' %}'); background-size: cover;">
    {% for i in messages %}
						{{i}}
					{% endfor %}
    <form action="{% url 'log' %}" method="post">
        {% csrf_token %}
    <body>
    <section class="ftco-section">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    </div>
  </div>
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
    <div class="login-wrap p-100px">
    <h3 class="mb-4 text-center">Log In</h3>
    <form action="#" class="signin-form">
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="user" required>
    </div>
    <div class="form-group">
    <input id="password-field" type="password" class="form-control" placeholder="Password" name="pass" required >
    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>
    <div class="form-group">
    <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
    </div>
    <div class="form-footer">
          <p> Don't have an account? <a href="sign">Sign Up</a></p>
          
        </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
</form>
    </body>
    </html>
